<ion-modal-view >
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ficheDialogData.isNew ? 'Nouvelle fiche' : 'Modifier fiche'}}</h1>
    <div class="buttons">
      <button class="button icon-right ion-close button-main" ng-click="closeFicheDialog()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
      <form>
      <div class="list">
        <label class="item item-input" style="padding-top:40px">
          <span class="input-label">Nom :</span>
          <input type="text" ng-model="ficheDialogData.fiche.name">
        </label>

        <div style="text-align: center;padding-top:10px">
          <button class="button  button-positive" type="submit" ng-click="saveFiche()">{{ficheDialogData.isNew ? 'Ajouter' : 'Enregistrer'}}</button>
          <button ng-show="!ficheDialogData.isNew"  class="button  button-positive" ng-click="deleteFiche()">Effacer</button>
        </div>
      </div>
      </form>
  </ion-content>
</ion-modal-view>
